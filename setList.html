<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Two Images</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
    }

    .image-container {
      width: 100%;
      display: block;
      text-align: center;
    }

    .image-container img {
      width: auto;
      max-width: 100%;   /* scales for smaller screens */
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- Image 1 -->
  <div class="image-container">
    <img src="images/WCM1.png" alt="Image 1">
  </div>

  <!-- Image 2 -->
  <div class="image-container">
    <img src="images/WCM2.png" alt="Image 2">
  </div>

</body>
</html>
